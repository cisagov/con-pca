<h1>Add New Contact</h1>

<div class="d-flex flex-column" [formGroup]="addContactFormGroup">
  <div class="d-flex flex-row">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="first_name" placeholder="First Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="last_name" placeholder="Last Name">
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Position</mat-label>
    <input matInput type="text" formControlName="title" placeholder="Position">
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Customer</mat-label>
    <mat-select formControlName="customer_uuid">
      <mat-option *ngFor="let c of customers" [value]="c.customer_uuid">
        {{c.customer_name}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Phone Number</mat-label>
    <input matInput type="text" formControlName="phone" placeholder="(222)222-2222">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email" placeholder="Email@exmaple.com">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Notes</mat-label>
    <textarea matInput cdkTextareaAutosize 
    #autosize="cdkTextareaAutosize" 
    formControlName="notes"
    placeholder="Special Notes"></textarea>
  </mat-form-field>

  <div class="d-flex flex-row justify-content-end">
    <div class="d-flex flex-column">
      <button mat-raised-button color="accent" (click)="onCancelClick()">Cancel</button>
    </div>
    <div class="d-flex flex-column">
        <button mat-raised-button color="success" (click)="onSaveClick()">Save Contact</button>
    </div>
  </div>
</div>
