<div class="d-flex flex-column" [formGroup]="contactFormGroup">
    <div class="d-flex flex-row">
        <!-- FIRST NAME -->
        <div class="d-flex flex-column">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" [(ngModel)]="data.first_name" formControlName="firstName" disabled>
            </mat-form-field>
        </div>
        <!-- LAST NAME -->
        <div class="d-flex flex-column">
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" [(ngModel)]="data.last_name" formControlName="lastName" disabled>
            </mat-form-field>
        </div>
    </div>
    
    
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput type="text" [(ngModel)]="data.title" formControlName="title" disabled>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Customer</mat-label>
        <input matInput type="text" [(ngModel)]="data.customer" formControlName="customer" disabled>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput type="text" [(ngModel)]="data.phone" formControlName="phone" disabled>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" [(ngModel)]="data.email" formControlName="email" disabled>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Notes</mat-label>
        <input matInput type="text" [(ngModel)]="data.notes" formControlName="notes" disabled>
    </mat-form-field>
    <div class="d-flex flex-row justify-content-end">
        <div class="d-flex flex-column">
            <button mat-raised-button color="accent" (click)="onEditClick()">Edit</button>
        </div>
        <div class="d-flex flex-column">
            <button mat-raised-button color="warn">Delete</button>
        </div>
        <div class="d-flex flex-column">
            <button mat-raised-button color="primary" (click)="onNoClick()">Exit</button>
        </div>
    </div>
</div>
