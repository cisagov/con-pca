  <div class="container-fluid" [style.height.px]="body_content_height">

    <div class="d-flex flex-row flex-grow-1 w-100 text-right">
      
    </div>

    <!-- Search Bar -->
    <div class="d-flex flex-row flex-grow-1">
      <div class="d-flex flex-column w-100">
        <mat-form-field class="search-bar" appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="searchFilter($event)">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="d-inline-flex flex-column ml-2">
        <button mat-raised-button color="success" class="search-button" (click)="openAddDialog()">Add Contact</button>
      </div>
    </div>   

    <!-- Contacts Table -->
    <mat-table [dataSource]="dataSource">

      <!-- Company Name Column -->
      <ng-container matColumnDef="CompanyName">
        <mat-header-cell *matHeaderCellDef>Company Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.CompanyName}} </mat-cell>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="FirstName">
        <mat-header-cell *matHeaderCellDef>First Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.FirstName}} </mat-cell>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="LastName">
        <mat-header-cell *matHeaderCellDef>Last Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.LastName}} </mat-cell>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="Position">
        <mat-header-cell *matHeaderCellDef>Position </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Position}} </mat-cell>
      </ng-container>

      <!-- Primary Contact Column -->
      <ng-container matColumnDef="PrimaryContact">
        <mat-header-cell *matHeaderCellDef>Primary Contact </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.PrimaryContact}} </mat-cell>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="PhoneNumber">
        <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.PhoneNumber}} </mat-cell>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openViewDialog()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  </div>
