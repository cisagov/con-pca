  <div class="container-fluid" [style.height.px]="body_content_height">
    <p>Welcome to the contacts page!</p>

    <div class="row">
      <div class="col text-right">
        <button mat-raised-button color="primary" class="search-button">Basic Search</button>
      </div>
      <div class="col">
        <button mat-raised-button color="primary" class="search-button">Advanced Search</button>
      </div>
    </div>

    <div class="p-3 w-100">
      <mat-form-field class="search-bar" appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput>
      </mat-form-field>
    </div>

    <mat-table [dataSource]="contactsData">
      <ng-container matColumnDef="CompanyName">
        <mat-header-cell *matHeaderCellDef>Company Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.CompanyName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="FirstName">
        <mat-header-cell *matHeaderCellDef>First Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.FirstName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="LastName">
        <mat-header-cell *matHeaderCellDef>Last Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.LastName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Position">
        <mat-header-cell *matHeaderCellDef>Position </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Position}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="PrimaryContact">
        <mat-header-cell *matHeaderCellDef>Primary Contact </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.PrimaryContact}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="PhoneNumber">
        <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.PhoneNumber}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  </div>
