  <div class="container-fluid" [style.height.px]="body_content_height">

    <div class="d-flex flex-row flex-grow-1 w-100 text-right">
      
    </div>

    <!-- Search Bar -->
    <div class="d-flex flex-row flex-grow-1">
      <div class="d-flex flex-column w-100">
        <mat-form-field class="search-bar" appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="searchFilter($event)">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="d-inline-flex flex-column ml-2">
        <button mat-raised-button color="success" class="search-button" (click)="openAddDialog()">Add Contact</button>
      </div>
      <div class="d-inline-flex flex-column ml-2">
        <button mat-raised-button color="accent" class="search-button" (click)="openAddDialog()">Upload CSV</button>
      </div>
    </div>   

    <!-- Contacts Table -->
    <mat-table [dataSource]="dataSource">
      <!-- Company Name Column -->
      <ng-container matColumnDef="customer">
        <mat-header-cell *matHeaderCellDef>Customer Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.customer}} </mat-cell>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="first_name">
        <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.first_name}} </mat-cell>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="last_name">
        <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.last_name}} </mat-cell>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
      </ng-container>

      <!-- Primary Contact Column -->
      <ng-container matColumnDef="primary_contact">
        <mat-header-cell *matHeaderCellDef>Primary Contact</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.primary_contact}} </mat-cell>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.phone}} </mat-cell>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>Select</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openViewDialog()">
            <mat-icon>list</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  </div>
