      </div>
      <div class="col">
          <button mat-raised-button color="primary" class="search-button" (click)=showAdvancedSearch()>Advanced Search</button>
      </div>
    </div>

    <!-- Contacts Table -->
    <mat-table [dataSource]="contactsData">
      <ng-container matColumnDef="CompanyName">
        <mat-header-cell *matHeaderCellDef>Company Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.CompanyName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="FirstName">

      <ng-container matColumnDef="PrimaryContact">
        <mat-header-cell *matHeaderCellDef>Primary Contact </mat-header-cell>

      <ng-container matColumnDef="PhoneNumber">
        <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.PhoneNumber}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
