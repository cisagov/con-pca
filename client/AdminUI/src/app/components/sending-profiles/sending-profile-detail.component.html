<h1>New Sending Profile</h1>

<form [formGroup]="profileForm">

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Interface Type</mat-label>
        <input formControlName="interfaceType" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>From</mat-label>
        <input formControlName="from" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Host</mat-label>
        <input formControlName="host" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput type="password">
    </mat-form-field>



    <div class="text-right mt-3">
        <button mat-raised-button class="add-button" color="basic" (click)="onCancelClick()">
            Cancel
        </button>
        <button mat-raised-button class="add-button" color="primary" (click)="onSaveClick()">
            Save Profile
        </button>
    </div>
</form>
