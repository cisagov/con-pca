<div class="container-fluid">
    <h1>Sending Profiles</h1>

    <div class="mb-2 text-right">
        <button mat-raised-button class="add-button" color="primary" (click)="openProfileDialog(0)">New Profile</button>
    </div>

    <div class="col p-0 w-100">

        <!-- PROFILES TABLE -->
        <mat-table [dataSource]="sendingProfilesData" matSort>

            <!-- NAME -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
            </ng-container>
            <!-- INTERFACE TYPE -->
            <ng-container matColumnDef="interface_type">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Interface Type</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.interface_type }}</mat-cell>
            </ng-container>
            <!-- LAST MODIFIED DATE -->
            <ng-container matColumnDef="modified_date">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Last Modified Date</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.modified_date | date:'yyyy-MM-dd HH:mm' }}</mat-cell>
            </ng-container>
            <!-- SELECT ICON -->

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <button class="table-btn-icon" 
                        mat-flat-button color="warn" 
                        (click)="deleteProfile(element)">
                            <mat-icon class="table-btn-icon-size">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef>Select</mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openProfileDialog(row)">
                    <mat-icon>list</mat-icon>
                  </button>
                </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row class="table-row" *matRowDef="let row; columns: displayedColumns" (click)="openProfileDialog(row)">
            </mat-row>
        </mat-table>

    </div>
